name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main] # or 'master', depending on your default branch
  workflow_run:
    workflows: ["Update Data"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive # ðŸ’¡ This fetches the theme submodule
          fetch-depth: 0 # Needed for full history (especially with themes)

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.9' # or whatever you're using
          extended: true

      - name: Install Hugo modules
        run: hugo mod tidy

      - name: Build site
        run: hugo --minify

      - name: create CNAME file
        run: echo "www.alles-standard.social" >> ./public/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy if triggered by push OR if workflow_run was successful
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
